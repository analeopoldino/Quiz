<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="imagens/ideias.png" type="image/png">
        <title>Quiz</title>

        <link rel="stylesheet" href="css/style.css">
        <script src="javascript/script.js" async></script>

    </head>

    <body>
        <h1>QUIZ</h1>
        <div class="conteiner">
            <div class="questions-conteiner hide">
                <span class="question">Pergunta aqui?</span>
                <div class="answers-conteiner">
                    <button class="answers button">Resposta 1</button>
                    <button class="answers button">Resposta 2</button>
                    <button class="answers button">Resposta 3</button>
                    <button class="answers button">Resposta 4</button>
                </div>
            </div>
            <div class="controls-conteiner">
                <button class="start-quiz button">Começar Quiz</button>
                <button class="next-question button hide">Próxima pergunta</button>
            </div>
        </div>


       
    </body>

</html>
